<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav's Todo App</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #363636;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #2196F3;
            --accent-secondary: #1976D2;
            --priority-high: #ff4d4d;
            --priority-medium: #ffa726;
            --priority-low: #66bb6a;
            --success: #4caf50;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .todo-container {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 1000px;
            max-width: 95%;
        }

        .todo-input {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 0.7fr auto;
            gap: 16px;
            margin-bottom: 32px;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        select,
        button {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid var(--bg-tertiary);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        button {
            background: var(--accent-primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
            height: 48px;
        }

        button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
        }

        .greeting {
            color: var(--accent-primary);
            margin-bottom: 24px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }

        .motivation-container {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-box {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-4px);
        }

        .stat-box h3 {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .stat-box div {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .file-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .todo-item {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .todo-item.completed {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--success);
        }

        .todo-item.completed span {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .priority-high { border-left: 4px solid var(--priority-high); }
        .priority-medium { border-left: 4px solid var(--priority-medium); }
        .priority-low { border-left: 4px solid var(--priority-low); }

        .task-category {
            font-size: 0.875rem;
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .task-estimate {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-left: auto;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-weight: 500;
        }

        .delete-btn {
            background: var(--danger);
            padding: 10px 16px;
            font-size: 0.875rem;
            min-width: auto;
            height: auto;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        #quotesCarousel {
            position: relative;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .quote {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            width: 90%;
            max-width: 800px;
            line-height: 1.6;
        }

        .quote.active {
            opacity: 1;
        }

        .notification {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 16px 24px;
            background: var(--accent-primary);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 968px) {
            .todo-input {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .todo-container {
                padding: 1.5rem;
            }
            
            .todo-input {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .file-actions {
                flex-direction: column;
            }

            .greeting {
                font-size: 2rem;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-estimate {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1 class="greeting">Hey Pranav! Ready to write some amazing code? 💻</h1>
        
        <div class="motivation-container">
            <div id="quotesCarousel"></div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <h3>Tasks Completed</h3>
                <div id="completedCount">0</div>
            </div>
            <div class="stat-box">
                <h3>In Progress</h3>
                <div id="inProgressCount">0</div>
            </div>
            <div class="stat-box">
                <h3>Productivity Score</h3>
                <div id="productivityScore">0%</div>
            </div>
        </div>

        <div class="file-actions">
            <button onclick="exportTasks()">💾 Save Tasks</button>
            <button onclick="document.getElementById('fileInput').click()">📂 Load Tasks</button>
            <input type="file" id="fileInput" accept=".json" onchange="importTasks(event)">
        </div>

        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="What's your next coding task?">
            <select id="categorySelect" class="category-select">
                <option value="coding">👨‍💻 Coding</option>
                <option value="debugging">🐛 Debugging</option>
                <option value="review">👀 Code Review</option>
                <option value="learning">📚 Learning</option>
                <option value="meeting">🤝 Meeting</option>
                <option value="planning">📋 Planning</option>
                <option value="planning">📋 Personal Work</option>
            </select>
            <select id="prioritySelect" class="priority-select">
                <option value="high">🔴 High Priority</option>
                <option value="medium">🟡 Medium Priority</option>
                <option value="low">🟢 Low Priority</option>
            </select>
            <input type="number" id="estimatedTime" class="estimated-time" placeholder="Est. mins" min="1">
            <button onclick="addTask()">Add Task ✨</button>
        </div>
        
        <div id="todoList"></div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        // Motivational quotes focused on software development
        const quotes = [
            "Clean code always looks like it was written by someone who cares. - Robert C. Martin",
            "First, solve the problem. Then, write the code. - John Johnson",
            "The best error message is the one that never shows up. - Thomas Fuchs",
            "Code is like humor. When you have to explain it, it's bad. - Cory House",
            "Make it work, make it right, make it fast. - Kent Beck",
            "Simplicity is the soul of efficiency. - Austin Freeman",
            "Every great developer you know got there by solving problems they were unqualified to solve. - Patrick McKenzie",
            "The only way to learn a new programming language is by writing programs in it. - Dennis Ritchie",
            "Programming isn't about what you know; it's about what you can figure out. - Chris Pine"
        ];

        let currentQuote = 0;
        function updateQuote() {
            const carousel = document.getElementById('quotesCarousel');
            carousel.innerHTML = quotes.map((quote, index) => 
                `<div class="quote ${index === currentQuote ? 'active' : ''}">${quote}</div>`
            ).join('');
            
            currentQuote = (currentQuote + 1) % quotes.length;
        }

        updateQuote();
        setInterval(updateQuote, 10000);

        let tasks = [];

        function updateStats() {
            const completed = tasks.filter(t => t.completed).length;
            const inProgress = tasks.length - completed;
            const score = tasks.length ? Math.round((completed / tasks.length) * 100) : 0;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('productivityScore').textContent = `${score}%`;
        }

        async function importTasks(event) {
            const file = event.target.files[0];
            if (file) {
                try {
                    const text = await file.text();
                    tasks = JSON.parse(text);
                    renderTasks();
                    updateStats();
                    showNotification("Tasks loaded successfully! 📁");
                } catch (error) {
                    showNotification("Error loading tasks file 😕");
                }
                event.target.value = '';
            }
        }

        function exportTasks() {
            const tasksJson = JSON.stringify(tasks, null, 2);
            const blob = new Blob([tasksJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pranav_dev_tasks_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification("Tasks saved successfully! 💾");
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const categorySelect = document.getElementById('categorySelect');
            const prioritySelect = document.getElementById('prioritySelect');
            const estimatedTime = document.getElementById('estimatedTime');
            const taskText = taskInput.value.trim();
            
            if (taskText) {
                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    category: categorySelect.value,
                    priority: prioritySelect.value,
                    estimatedTime: estimatedTime.value,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                taskInput.value = '';
                estimatedTime.value = '';
                renderTasks();
                updateStats();
                showNotification("New task added! Let's crush it! 💪");
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                renderTasks();
                updateStats();
                if (task.completed) {
                    showNotification("Great job completing that task, Pranav! 🎉");
                }
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
            updateStats();
            showNotification("Task deleted successfully 🗑️");
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function getCategoryEmoji(category) {
            const emojis = {
                coding: '👨‍💻',
                debugging: '🐛',
                review: '👀',
                learning: '📚',
                meeting: '🤝',
                planning: '📋'
            };
            return emojis[category] || '📝';
        }

        function getPriorityEmoji(priority) {
            const emojis = {
                high: '🔴',
                medium: '🟡',
                low: '🟢'
            };
            return emojis[priority] || '⚪';
        }

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            const sortedTasks = [...tasks].sort((a, b) => {
                // Sort by priority first
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
                // Then by completion status
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                // Finally by creation date
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            sortedTasks.forEach(task => {
                const div = document.createElement('div');
                div.className = `todo-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                
                div.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onclick="toggleTask(${task.id})">
                    <span class="task-category">${getCategoryEmoji(task.category)} ${task.category}</span>
                    <span>${task.text}</span>
                    ${task.estimatedTime ? `<span class="task-estimate">⏱️ ${task.estimatedTime} mins</span>` : ''}
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete 🗑️</button>
                `;
                
                todoList.appendChild(div);
            });
        }

        // Add keyboard support
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
        updateStats();
    </script>
</body>
</html>
